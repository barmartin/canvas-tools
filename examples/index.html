<!DOCTYPE html>
<html lang="en" ng-app="ck">
  <head>
    <meta charset="utf-8">
    <title>Canvas Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Canvas Kit">
    <meta name="author" content="Barry Martin">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/dhtmlxcolorpicker.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="corner">
          <div id="bodybg-color" class="cHolder"></div>
          <div id="bodybg-color-cp" class="cp"></div>
        </div>
        <div id="cpc-bodybg" class="cpc" style="display:none">
        </div>  
        <div class="console" style="color: black;"class="jumbotron" ng-controller="ConsoleController as CC" ng-show="CC.debugMode" >
          <span>Canvas Testing Console : {{CC.debugMode}}</span>
          <span id="console"></span>
        </div>
        <div class="content">
          <div ng-controller="SceneController as Scene" class="col canvasContainer" ng-show="Scene.canvasLoaded">
            <canvas id="myCanvas" width="500" height="500"></canvas>
          </div>
        </div> <!-- /Content -->  
        <control-panels></control-panels>
      </div>
      <hr>      
      <footer>
        <a href="https://github.com/thebarry/canvas-tools/">Canvas Kit - Github Page </a>
      </footer>
    </div> <!-- /container -->
    <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/pnglib.js"></script>
    <script type="text/javascript" src="js/lib/dhtmlxcommon.js"></script>
    <script type="text/javascript" src="js/lib/dhtmlxcolorpicker.js"></script>

    <script type="text/javascript" src="js/lib/jsgif/LZWEncoder.js"></script>
    <script type="text/javascript" src="js/lib/jsgif/NeuQuant.js"></script>
    <script type="text/javascript" src="js/lib/jsgif/GIFEncoder.js"></script>
    <script type="text/javascript" src="js/lib/jsgif/b64.js"></script>

    <script type="text/javascript" src="js/lib/cKit.js"></script>

    <script type="text/javascript" src="js/interfaceEvents.js"></script>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
