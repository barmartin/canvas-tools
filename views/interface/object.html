      <div class="row pt-0">
        <div class="col-xs-5 label mt-0">Change Object Type</div>
        <div class="col-xs-7">
          <select ng-options="k as v for (k, v) in objectTypes" ng-model="selectedObjectType" ng-change="changeObjectType()"></select>
        </div>
      </div>
      <div class="row" ng-repeat="(attributeName, attribute) in kit.getSelectedObject().uiTranslators | objectFilter: 'display'">
        <div class="col-xs-5 label"> {{attribute.label}} </div>
        <div ng-if="attribute.type == 0" class="col-xs-7">
          <input class="form-field" type="text" size="6" object-element="{{attributeName}}" ng-blur="unfocus()" ng-focus="fieldFocus()">
        </div>
        <div ng-if="attribute.type == 1" class="col-xs-7">
          <input class="form-field" type="text" size="24" object-element="{{attributeName}}" ng-blur="unfocus()" ng-focus="fieldFocus()">
        </div>
      </div>


      <div class="row combined">
        <div class="col-xs-5 label tall-label">Line&nbsp;</div>
        <div class="col-xs-7">
          <div class="left label tall-label">Color:</div>
          <div id="line-color" class="cHolder left"></div>
        </div>
      </div>
        <div class="row">
          <div class="col-xs-5">
            <div id="cpc-line" class="cpc" style="display:none"></div>
            &nbsp;
          </div>
          <div class="col-xs-7">
            <select ng-options="image.id as image.label for image in getImageList()" ng-model="selectedFill" ng-change="updateFill();" convert-to-number>
              <option value="">Select Fill Image</option>
            </select>
          </div>
        </div>

        <div class="row last">
          <div class="col-xs-5">
            <div ng-click="removeObject()" class="btn btn-default" id="removeObject">Remove Selected Object</div>
          </div>
        </div>
